<!DOCTYPE html>
<html>
    <head>
        <title>Lab1</title>
    </head>
    <body></body>
    <script>
        var num=prompt("Enter the range:"," ");
        var range=num.split("-");
        var n=parseInt(num);
        var first=parseInt(range[0]);
        var second=parseInt(range[1]);
        if(range.length!=2){
            alert("Invalid Input");
        }
        if(first>second){
            alert("Invalid Input");
        }
        var str="<table border=1><tr ><th colspan=3>Square and Cube</th></tr><tr><th>Number</th><th>Square</th><th>Cube</th></tr>";
        for(var i=first;i<=second;i++){
            str=str+"<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>";
        }
        str=str+"</table>";
        document.write(str);
    </script>
</html>
